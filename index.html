<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <section id="grid">
            <div class="box" id="savedZone">
                <h3>Saved Searches</h3>

            </div>
            <div class="box" id="grid2">
                <div id="search" class="weatherinfo weatherinfo1">
                    <label for="search">Search Your City:</label><br>
                    <input type="text" placeholder="eg. Trussville" id="searchBar">
                    <br><button id="searchBtn">Search</button>
                    <button id="saveBtn">Save Loaction</button>
                </div>
                <div class="weatherinfo weatherinfo2" id="temp">
                    <h3>Temperature:</h3>
                </div>
                <div class="weatherinfo weatherinfo3" id="parentSky">
                    <h3>Skies:</h3>
                </div>
                <div class="weatherinfo weatherinfo4">
                    <img src="#" alt="404" id="gif">
                </div>
                
            </div>
            <div class="box">
                <div id="savedsearch">
                    <h3>Recent Searches</h3>
                </div>
            </div>
        </section>
    </main>
    


    <script src="main.js"></script>
</body>
</html>
